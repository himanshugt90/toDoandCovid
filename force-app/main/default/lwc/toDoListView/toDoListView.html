<template>
    <lightning-card>
        <lightning-layout multiple-rows="true" >
            <lightning-layout-item padding="medium" size="12">
        <template for:each={tasks} for:item="task">
                <div key={task.date}>
                   
                    {task.date}
                     <template for:each={task.items} for:item="data">
                        <c-to-do-list-sub-com key={data.todoId} task={data}></c-to-do-list-sub-com>
                    </template>
            </div>
        </template>
    </lightning-layout-item>
 
</lightning-layout>
</lightning-card>  
</template>
